[pytest]
addopts = -v -rxXs --doctest-modules --durations 10 --cov=molecule_containers --cov-report term-missing:skip-covered --cov-report xml --no-cov-on-fail
doctest_optionflags = ALLOW_UNICODE ELLIPSIS
junit_suite_name = molecule_test_suite
norecursedirs = dist doc build .tox .eggs test/scenarios test/resources
